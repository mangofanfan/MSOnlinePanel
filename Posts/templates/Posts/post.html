{% extends "base_post.html" %}

{% block post_end_section %}
    <div class="alert alert-success">
        <strong>这是一篇由本站用户发布的文章~</strong><br>本文的作者是 {{ post.author.nick_name }}，最近更新时间是 {{ post.update_time }}。
    </div>
    <a href="/user/{{ user.id }}/">
        <button type="button" class="btn btn-success card-btn">📖用户</button>
    </a>
    <button type="button" class="btn btn-love card-btn">💗关注</button>
{% endblock %}
